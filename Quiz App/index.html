<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trivia Quiz</h1>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Sorular gelecek</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="a_text">Answer A</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="b_text">Answer B</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="c_text">Answer C</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="d_text">Answer D</label>
          </li>
          <li>
            <input type="radio" name="answer" id="e" class="answer" />
            <label for="e" id="e_text">Answer E</label>
          </li>
        </ul>
      </div>
      <button class="submit" id="submit">Confirm</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
